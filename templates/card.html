<{% extends "base.html" %}
{% block title %} Flash card {% endblock %}

{% block content %}
<body>
    <h1>Flash Card</h1>

    question: {{ card.question }}
    answer: {{ card.answer }}

    <p>
        <a href="{{url_for('welcome')}}"> Home </a>
        <br/>
        <button>
            {% if index < max_index %}
            <a href="{{url_for('card_view', index=index+1)}}">
                Next card
            </a>
            {% else %}
            <a href="{{url_for('card_view', index=0)}}">
                start over
            </a>
            {% endif %}

        </button>
    </p>
    <a href="{{ url_for('remove_card', index=index) }}">
        Remove Card
    </a>
    <br>
    <a href="{{ url_for('add_card') }}">
        Add Card
    </a>
{% endblock %}
