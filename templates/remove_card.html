{% extends "base.html" %}
{% block title %} Remove card {% endblock %}

{% block content %}
    <h1>Remove flash card</h1>
    Question : {{ card.question }}
    Answer : {{ card.answer }}

    <h2>
        Are you sure?
    </h2>
    <form method="post">
        <button type="submit">Yes</button>
        <a href="{{ url_for('welcome') }}"> No </a>
    </form>
{% endblock %}
